<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Game Board</title>
  <link rel="stylesheet" href="admin-board.css" />
</head>
<body>
  <div id="admin-board">
    <h1 style="font-size: 3rem;">Game Room: <span id="roomCode"></span></h1>
    <p style="margin: 5px; font-size: small;"><strong>Amount per Player:</strong> ₹<span id="amountPerPlayer"></span></p>

    <div class="game-info">
      <p><strong>Players:</strong> <span id="playersList" class="players-buttons"></span><span style="font-size: small;">( Click on the name if WON )</span></p>
    </div>

    <!-- You can add buttons here later like Add Debt, View Summary, etc -->
     <div id="debtTableContainer" style="margin-top: 30px;">
      <h2>Debt Board</h2>
      <table id="debtTable">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Debt (₹)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be generated by JS -->
        </tbody>
      </table>
    </div>

    <!-- history section -->
     <div id="historyContainer" style="margin-top: 30px;">
      <h2>Game History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Round</th>
            <th>Winner</th>
            <th>From Players</th>
            <th>Amount Each</th>
            <th>Total Earned</th>
          </tr>
        </thead>
        <tbody>
          <!-- History rows will be added dynamically -->
        </tbody>
      </table>
    </div>

    <!-- undo button -->
     <div style="text-align: center; margin-top: 10px;">
      <button id="undoBtn" style="padding: 8px 16px; background-color: #ff4d4d; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Undo Last Round
      </button>
    </div>


  </div>

  <script type="module" src="admin-board.js"></script>
</body>
</html>
